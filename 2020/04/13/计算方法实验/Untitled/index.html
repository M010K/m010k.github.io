umber">1</span>,<span class="number">12</span>,<span class="number">2</span>;<span class="number">1</span>,<span class="number">3</span>,<span class="number">-5</span>,<span class="number">15</span>];</span><br><span class="line">b = [<span class="number">8</span>,<span class="number">16</span>,<span class="number">22</span>,<span class="number">14</span>]';</span><br><span class="line">A = [A,b]; <span class="comment">% 构造增广矩阵</span></span><br><span class="line"><span class="comment">% A=[10 -2 -1 3;-2 10 -1 15;-1 -2 5 10];</span></span><br><span class="line">MAXTIME=<span class="number">50</span>;<span class="comment">%最多进行50次迭代</span></span><br><span class="line"><span class="built_in">eps</span>=<span class="number">1e-5</span>;<span class="comment">%迭代误差</span></span><br><span class="line">[n,m]=<span class="built_in">size</span>(A);</span><br><span class="line">x=<span class="built_in">zeros</span>(n,<span class="number">1</span>); <span class="comment">%迭代初值，从全零开始迭代</span></span><br><span class="line">y=<span class="built_in">zeros</span>(n,<span class="number">1</span>);</span><br><span class="line">k=<span class="number">0</span>;</span><br><span class="line"><span class="comment">%  进入迭代计算</span></span><br><span class="line"><span class="built_in">disp</span>(<span class="string">'迭代过程X的值情况如下:'</span>)</span><br><span class="line"><span class="built_in">disp</span>(<span class="string">'X='</span>);</span><br><span class="line"> <span class="keyword">while</span> <span class="number">1</span></span><br><span class="line">     <span class="built_in">disp</span>(x');</span><br><span class="line">     <span class="keyword">for</span> <span class="built_in">i</span>=<span class="number">1</span>:<span class="number">1</span>:n</span><br><span class="line">        s=<span class="number">0.0</span>;</span><br><span class="line">        <span class="keyword">for</span> <span class="built_in">j</span>=<span class="number">1</span>:<span class="number">1</span>:n</span><br><span class="line">            <span class="keyword">if</span> <span class="built_in">j</span>~=<span class="built_in">i</span></span><br><span class="line">                s=s+A(<span class="built_in">i</span>,<span class="built_in">j</span>)*x(<span class="built_in">j</span>); </span><br><span class="line">            <span class="keyword">end</span></span><br><span class="line">        y(<span class="built_in">i</span>)=(A(<span class="built_in">i</span>,n+<span class="number">1</span>)-s)/A(<span class="built_in">i</span>,<span class="built_in">i</span>);</span><br><span class="line">        <span class="keyword">end</span></span><br><span class="line">     <span class="keyword">end</span></span><br><span class="line">     maxeps = <span class="built_in">max</span>(<span class="built_in">abs</span>(x-y));<span class="comment">%  检查是否满足迭代精度要求  </span></span><br><span class="line">     <span class="keyword">if</span> maxeps&lt;=<span class="built_in">eps</span>  <span class="comment">%  小于迭代精度退出迭代</span></span><br><span class="line">         x = y;</span><br><span class="line">         <span class="keyword">return</span>;</span><br><span class="line">     <span class="keyword">end</span></span><br><span class="line">     <span class="comment">%  若不满足迭代精度要求继续进行迭代  </span></span><br><span class="line">     x = y;</span><br><span class="line">     y = <span class="built_in">zeros</span>(n,<span class="number">1</span>);</span><br><span class="line">     k=k+<span class="number">1</span>;</span><br><span class="line">     <span class="keyword">if</span> k&gt;MAXTIME  <span class="comment">%  超过最大迭代次数退出</span></span><br><span class="line">       error(<span class="string">'超过最大迭代次数,退出'</span>);</span><br><span class="line">       <span class="keyword">return</span>;</span><br><span class="line">     <span class="keyword">end</span></span><br><span class="line"> <span class="keyword">end</span></span><br></pre></td></tr></table></figure>
<figure class="highlight matlab"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">% Gauss_Seidel.m</span></span><br><span class="line"><span class="comment">%  A为方程组的增广矩阵</span></span><br><span class="line">format long;</span><br><span class="line">A = [<span class="number">8</span>,<span class="number">-3</span>,<span class="number">2</span>,<span class="number">1</span>;<span class="number">4</span>,<span class="number">11</span>,<span class="number">-1</span>,<span class="number">2</span>;<span class="number">7</span>,<span class="number">1</span>,<span class="number">12</span>,<span class="number">2</span>;<span class="number">1</span>,<span class="number">3</span>,<span class="number">-5</span>,<span class="number">15</span>];</span><br><span class="line">b = [<span class="number">8</span>,<span class="number">16</span>,<span class="number">22</span>,<span class="number">14</span>]';</span><br><span class="line">A = [A,b]; <span class="comment">% 构造增广矩阵</span></span><br><span class="line"><span class="comment">% A=[10 -2 -1 3;-2 10 -1 15;-1 -2 5 10]</span></span><br><span class="line">[n,m]=<span class="built_in">size</span>(A);</span><br><span class="line"><span class="comment">%  最多进行50次迭代</span></span><br><span class="line">Maxtime=<span class="number">50</span>;</span><br><span class="line"><span class="comment">%控制误差</span></span><br><span class="line">Eps=<span class="number">10E-5</span>;</span><br><span class="line"><span class="comment">%  初始迭代值，均为0</span></span><br><span class="line">x=<span class="built_in">zeros</span>(<span class="number">1</span>,n);</span><br><span class="line"><span class="built_in">disp</span>(<span class="string">'x='</span>);</span><br><span class="line"><span class="comment">%  迭代次数小于最大迭代次数,进入迭代</span></span><br><span class="line"><span class="keyword">for</span> k=<span class="number">1</span>:Maxtime    </span><br><span class="line">    <span class="built_in">disp</span>(x);    </span><br><span class="line">    <span class="keyword">for</span> <span class="built_in">i</span>=<span class="number">1</span>:n</span><br><span class="line">        s=<span class="number">0.0</span>;</span><br><span class="line">        <span class="keyword">for</span> <span class="built_in">j</span>=<span class="number">1</span>:n</span><br><span class="line">            <span class="keyword">if</span> <span class="built_in">i</span>~=<span class="built_in">j</span></span><br><span class="line">             s=s+A(<span class="built_in">i</span>,<span class="built_in">j</span>)*x(<span class="built_in">j</span>);<span class="comment">%计算和</span></span><br><span class="line">            <span class="keyword">end</span></span><br><span class="line">        <span class="keyword">end</span></span><br><span class="line">        x(<span class="built_in">i</span>)=(A(<span class="built_in">i</span>,n+<span class="number">1</span>)-s)/A(<span class="built_in">i</span>,<span class="built_in">i</span>);<span class="comment">%求出此时迭代的值</span></span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line">    <span class="comment">%  因为方程的精确解为整数,所以这里将迭代结果向整数靠近的误差作为判断迭代是否停止的条件</span></span><br><span class="line">    <span class="keyword">if</span> sum((x-<span class="built_in">floor</span>(x)).^<span class="number">2</span>)&lt;Eps</span><br><span class="line">        <span class="keyword">break</span>;</span><br><span class="line">    <span class="keyword">end</span></span><br><span class="line"><span class="keyword">end</span></span><br><span class="line">X=x;</span><br><span class="line"><span class="built_in">disp</span>(<span class="string">'迭代结果:'</span>);</span><br><span class="line">X</span><br><span class="line">format short;</span><br></pre></td></tr></table></figure>

<script>
  (function() {
    function leancloudSelector(url) {
      url = encodeURI(url);
      return document.getElementById(url).querySelector('.leancloud-visitors-count');
    }

    function addCount(Counter) {
      var visitors = document.querySelector('.leancloud_visitors');
      var url = decodeURI(visitors.id);
      var title = visitors.dataset.flagTitle;

      Counter('get', '/classes/Counter?where=' + encodeURIComponent(JSON.stringify({ url })))
        .then(response => response.json())
        .then(({ results }) => {
          if (results.length > 0) {
            var counter = results[0];
            leancloudSelector(url).innerText = counter.time + 1;
            Counter('put', '/classes/Counter/' + counter.objectId, { time: { '__op': 'Increment', 'amount': 1 } })
              .catch(error => {
                console.error('Failed to save visitor count', error);
              });
          } else {
              Counter('post', '/classes/Counter', { title, url, time: 1 })
                .then(response => response.json())
                .then(() => {
                  leancloudSelector(url).innerText = 1;
                })
                .catch(error => {
                  console.error('Failed to create', error);
                });
          }
        })
        .catch(error => {
          console.error('LeanCloud Counter Error', error);
        });
    }

    function showTime(Counter) {
      var visitors = document.querySelectorAll('.leancloud_visitors');
      var entries = [...visitors].map(element => {
        return decodeURI(element.id);
      });

      Counter('get', '/classes/Counter?where=' + encodeURIComponent(JSON.stringify({ url: { '$in': entries } })))
        .then(response => response.json())
        .then(({ results }) => {
          for (let url of entries) {
            let target = results.find(item => item.url === url);
            leancloudSelector(url).innerText = target ? target.time : 0;
          }
        })
        .catch(error => {
          console.error('LeanCloud Counter Error', error);
        });
    }

    let { app_id, app_key, server_url } = {"enable":true,"app_id":"MGgbWxtQ2nM3r8voLDOndkxD-gzGzoHsz","app_key":"wIYqHCMKC9xFHUxz3G48FlRo","server_url":null,"security":false,"betterPerformance":true};
    function fetchData(api_server) {
      var Counter = (method, url, data) => {
        return fetch(`${api_server}/1.1${url}`, {
          method,
          headers: {
            'X-LC-Id'     : app_id,
            'X-LC-Key'    : app_key,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });
      };
      if (CONFIG.page.isPost) {
        if (CONFIG.hostname !== location.hostname) return;
        addCount(Counter);
      } else if (document.querySelectorAll('.post-title-link').length >= 1) {
        showTime(Counter);
      }
    }

    let api_server = app_id.slice(-9) !== '-MdYXbMMI' ? server_url : `https://${app_id.slice(0, 8).toLowerCase()}.api.lncldglobal.com`;

    if (api_server) {
      fetchData(api_server);
    } else {
      fetch('https://app-router.leancloud.cn/2/route?appId=' + app_id)
        .then(response => response.json())
        .then(({ api_server }) => {
          fetchData('https://' + api_server);
        });
    }
  })();
</script>
